name: release

on:
  push:
    tags:
      - v*

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

  build:
    name: build-and-release
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        env:
          CGO_ENABLED: 0
          TAG: ${{ steps.version.outputs.VERSION }}
        run: |
          echo "tag: $TAG"
          make dist/linux_amd64/staffio
          make dist/darwin_amd64/staffio
          make dist/darwin_arm64/staffio
          make dist/windows_amd64/staffio

          cp -rf pkg/xrefs/templates dist/

      - name: Package
        run: |
          tar -cvJf staffio-templates-${{ steps.version.outputs.VERSION }}.tar.xz -C dist templates
          tar -cvJf staffio-linux-amd64-${{ steps.version.outputs.VERSION }}.tar.xz -C dist/linux_amd64 staffio
          tar -cvJf staffio-darwin-amd64-${{ steps.version.outputs.VERSION }}.tar.xz -C dist/darwin_amd64 staffio
          tar -cvJf staffio-darwin-arm64-${{ steps.version.outputs.VERSION }}.tar.xz -C dist/darwin_arm64 staffio
          tar -cvJf staffio-windows-amd64-${{ steps.version.outputs.VERSION }}.tar.xz -C dist/windows_amd64 staffio.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            staffio-linux-amd64-*.tar.xz
            staffio-darwin-amd64-*.tar.xz
            staffio-darwin-arm64-*.tar.xz
            staffio-windows-amd64-*.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
